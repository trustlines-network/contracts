dist: trusty
sudo: false
language: python
python:
- "3.6"
git:
  depth: false
branches:
  only:
  - master
  - develop
  - /^[0-9]+/
stages:
  - name: testing
  - name: deploying

notifications:
  webhooks:
    urls:
      - secure: ""
    on_success: change
    on_failure: always

jobs:
  include:
    - stage: testing
      name: tests
      install:
      - pip install -c constraints.txt -r requirements.txt
      - curl -L -o $HOME/bin/solc https://github.com/ethereum/solidity/releases/download/v0.4.25/solc-static-linux && chmod +x $HOME/bin/solc
      - /usr/bin/env VIRTUALENV='virtualenv -p python3' make install-non-editable
      script:
      - flake8 py-bin py-deploy tests
      - pytest tests

    - stage: testing
      name: contractslinter
      install:
      - npm install -g 'solium@>=1.0.9'
      script:
      - solium --dir contracts/

    - stage: deploying
      name: docker
      sudo: true
      service: docker
      env:
        - DOCKER_USER=trustlinesautomation
        - secure: ""
      install:
        - docker build -t parity-dev . -f .travis/Dockerfile-parity-dev
      script:
        - docker build -t contracts .
        - ./run-docker-smoketest
      deploy:
        skip_cleanup: true
        provider: script
        script: ".travis/push-docker-image.sh"
        on:
          all_branches: true
          condition: $TRAVIS_BRANCH =~ ^(develop|[0-9]+.*)$

    - stage: deploying
      name: pypi bin
      install:
      - pip install -c constraints.txt -r requirements.txt
      - curl -L -o $HOME/bin/solc https://github.com/ethereum/solidity/releases/download/v0.4.25/solc-static-linux && chmod +x $HOME/bin/solc
      - /usr/bin/env VIRTUALENV='virtualenv -p python3' make compile
      script:
        - /bin/true
      before_deploy:
        - cd py-bin
      deploy:
        - provider: pypi
          skip_cleanup: true
          user: trustlines
          password:
            secure: ""
          on:
            all_branches: true
            condition: $TRAVIS_BRANCH =~ ^([0-9]+.*)$

    - stage: deploying
      name: pypi deploy
      install:
        - /bin/true
      script:
        - /bin/true
      before_deploy:
        - cd py-deploy
      deploy:
        - provider: pypi
          skip_cleanup: true
          user: trustlines
          password:
            secure: ""
          on:
            all_branches: true
            condition: $TRAVIS_BRANCH =~ ^([0-9]+.*)$

    - stage: deploying
      name: npm bin
      before_install:
        - sudo apt-get install -y nodejs npm
      install:
      - pip install -c constraints.txt -r requirements.txt
      - curl -L -o $HOME/bin/solc https://github.com/ethereum/solidity/releases/download/v0.4.25/solc-static-linux && chmod +x $HOME/bin/solc
      - /usr/bin/env VIRTUALENV='virtualenv -p python3' make compile
      script:
        - /bin/true
      before_deploy:
        - cd py-bin
        - npm version $(git describe --tags)
      deploy:
        - provider: npm
          skip_cleanup: true
          email:
            secure: ""
          api_key:
            secure: ""
          tag: latest
          on:
            all_branches: true
            condition: $TRAVIS_BRANCH =~ ^([0-9]+.*)$
