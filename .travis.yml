dist: trusty
sudo: false
language: python
python:
- "3.6"
git:
  depth: false
branches:
  only:
  - master
  - develop
  - /^[0-9]+/
stages:
  - name: testing
  - name: deploying

notifications:
  webhooks:
    urls:
      - secure: ""
    on_success: change
    on_failure: always

jobs:
  include:
    - stage: testing
      name: tests
      install:
      - pip install -c constraints.txt -r requirements.txt
      - curl -L -o $HOME/bin/solc https://github.com/ethereum/solidity/releases/download/v0.4.21/solc-static-linux && chmod +x $HOME/bin/solc
      script:
      - flake8 tlcontracts tests setup.py
      - populus compile
      - python -m pytest tests

    - stage: testing
      name: contractslinter
      install:
      - npm install -g 'solium@>=1.0.9'
      script:
      - solium --dir contracts/

    - stage: deploying
      name: docker
      sudo: true
      service: docker
      env:
        - DOCKER_USER=trustlinesautomation
        - secure: ""
      install:
        - pip install eth-testrpc
      script:
        - docker build -t contracts .
        - ./tests/smoketest.sh

      deploy:
        skip_cleanup: true
        provider: script
        script: ".travis/push-docker-image.sh"
        on:
          all_branches: true
          condition: $TRAVIS_BRANCH =~ ^(develop|[0-9]+.*)$
